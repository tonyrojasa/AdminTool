<section class="container">
  <div class="page-header">
    <h1>Usuario <span ng-bind="vm.user.username"></span></h1>
  </div>
  <div class="pull-left">
     <a class="btn btn-secondary" data-ui-sref="admin.users">
      <i class="glyphicon glyphicon-arrow-left"></i>
      Regresar
    </a>
  </div>
  <br /><br />
  <div class="col-md-12">
    <form name="vm.userForm" ng-submit="vm.update(vm.userForm.$valid)" novalidate>
      <fieldset>
        <div class="form-group" show-errors>
          <label for="firstName">Nombre</label>
          <input type="text" id="firstName" name="firstName" class="form-control" ng-model="vm.user.firstName" placeholder="First Name" required autofocus />
          <div ng-messages="vm.userForm.firstName.$error" role="alert">
            <p class="help-block error-text" ng-message="required">Nombre es requerido.</p>
          </div>
        </div>
        <div class="form-group" show-errors>
          <label for="lastName">Apellidos</label>
          <input type="text" id="lastName" name="lastName" class="form-control" ng-model="vm.user.lastName" placeholder="Last Name" required />
          <div ng-messages="vm.userForm.lastName.$error" role="alert">
            <p class="help-block error-text" ng-message="required">Apellidos es requerido.</p>
          </div>
        </div>
        <div class="form-group" show-errors>
          <label class="control-label" for="selectedRoles">Roles</label>
          <input name="selectedRoles" type="hidden" ng-model="vm.user.roles" id="selectedRoles" required>
          <div class="controls">
            <label class="checkbox-inline" ng-repeat="role in vm.roles">
              <input type="checkbox" ng-checked="role.selected" ng-click="vm.toggleRoleSelection(role.value)"/>{{role.name}}
            </label>
          </div>
          <div ng-messages="vm.userForm.roles.$error" role="alert">
            <p class="help-block error-text" ng-message="required">Al menos debe seleccionar un role.</p>
          </div>
        </div>  
        <div class="form-group">
          <input type="submit" value="Update" class="btn btn-default">
        </div>
      </fieldset>
    </form>
  </div>
</section>
