<section>
  <div class="page-header">
    <h1>{{vm.eventregistration._id ? 'Editar Inscripci贸n' : 'Nueva Inscripci贸n'}}</h1>
  </div>
  <div class="col-md-12">
    <form name="vm.form.eventregistrationForm" class="form-horizontal" ng-submit="vm.save(vm.form.eventregistrationForm.$valid)" novalidate>
      <fieldset>    
        <div class="form-group" show-errors>
          <label class="control-label" for="event">Evento</label>
          <input name="event" type="hidden" ng-model="vm.eventregistration.event" id="event" class="form-control" placeholder="Organizaci贸n" required>
          <div class="dropdown" id="eventDropdown" uib-dropdown>
            <button class="btn btn-default dropdown-toggle" uib-dropdown-toggle role="button">
              <span ng-if="!vm.eventregistration.event">-- Seleccione uno --</span>
              {{vm.selectedEventName}}
              <span class="caret"></span>
            </button>
            <ul class="dropdown-menu" role="menu" ng-if="vm.events">
              <li data-ng-repeat="event in vm.events">
                <a ng-click="vm.setEvent(event)">{{event.name}}</a>
              </li>
            </ul>
          </div> 
          <div ng-messages="vm.form.eventregistrationForm.event.$error" role="alert">
            <p class="help-block error-text" ng-message="required">Evento es requerido.</p>
          </div>
        </div>
        <div class="form-group" show-errors>
          <label class="control-label" for="event">Grupo</label>
          <input name="eventPeopleGroup" type="hidden" ng-model="vm.eventregistration.eventPeopleGroup" id="eventPeopleGroup" class="form-control" placeholder="Grupo de Persona" required>
          <div class="dropdown" id="eventPeopleGroupDropdown" uib-dropdown>
            <button class="btn btn-default dropdown-toggle" uib-dropdown-toggle role="button">
              <span ng-if="!vm.eventregistration.eventPeopleGroup">-- Seleccione uno --</span>
              {{vm.selectedEventPeopleGroupName}}
              <span class="caret"></span>
            </button>
            <ul class="dropdown-menu" role="menu" ng-if="vm.eventPeopleGroups">
              <li data-ng-repeat="eventPeopleGroup in vm.eventPeopleGroups">
                <a ng-click="vm.setEventPeopleGroup(eventPeopleGroup)">{{eventPeopleGroup.name}}</a>
              </li>
            </ul>
          </div> 
          <div ng-messages="vm.form.eventregistrationForm.eventPeopleGroup.$error" role="alert">
            <p class="help-block error-text" ng-message="required">Grupo es requerido.</p>
          </div>
        </div>
        <div class="form-group" show-errors>
          <label class="control-label" for="registrationDate">Fecha de inscripci贸n</label>
          <br />
          <input name="registrationDate" type="hidden" ng-model="vm.eventregistration.registrationDate" id="registrationDate" class="form-control" required>
          <datetimepicker 
            ng-model="vm.eventregistration.registrationDate" 
            hidden-time="true" 
            date-format="dd-MMM-yyyy" 
            current-text="Hoy"
            clear-text="Limpiar"
            close-text="Cerrar" />           
          <div ng-messages="vm.form.eventForm.registrationDate.$error" role="alert">
            <p class="help-block error-text" ng-message="required">Fecha de inicio es requerido.</p>
          </div>
        </div>
         <div class="form-group" show-errors>
          <label class="control-label" for="balanceAmount">Saldo</label>
          <input name="balanceAmount" type="text" ng-model="vm.eventregistration.balanceAmount" id="balanceAmount" class="form-control" placeholder="Saldo adeudado" required ng-disabled="true" >
          <div ng-messages="vm.form.eventregistrationForm.balanceAmount.$error" role="alert">
            <p class="help-block error-text" ng-message="required">Saldo es un campo requerido.</p>
          </div>
        </div>
        <person-form person="vm.person" form="vm.form"></person-form>
        <div class="form-group">
          <button type="submit" class="btn btn-default">{{vm.eventregistration._id ? 'Actualizar' : 'Crear'}}</button>
        </div>
        <div ng-show="vm.error" class="text-danger">
          <strong ng-bind="vm.error"></strong>
        </div>
      </fieldset>
    </form>
  </div>
</section>
