<section>
  <div class="page-header">
    <h1>{{vm.eventregistration._id ? 'Editar Inscripción' : 'Nueva Inscripción'}}</h1>
  </div>
  <div class="col-md-12">
    <form name="vm.form.eventregistrationForm" class="form-horizontal" ng-submit="vm.save(vm.form.eventregistrationForm.$valid)" novalidate>
      <fieldset>    
        <div class="form-group" show-errors>
          <label class="control-label" for="event">Evento</label>
          <input name="event" type="hidden" ng-model="vm.eventregistration.event" id="event" class="form-control" placeholder="Organización" required>
          <div class="dropdown" id="eventDropdown" uib-dropdown>
            <button class="btn btn-default dropdown-toggle" uib-dropdown-toggle role="button">
              <span ng-if="!vm.eventregistration.event">-- Seleccione uno --</span>
              {{vm.eventregistration.event.name}}
              <span class="caret"></span>
            </button>
            <ul class="dropdown-menu" role="menu" ng-if="vm.events">
              <li data-ng-repeat="event in vm.events">
                <a ng-click="vm.setEvent(event)">{{event.name}}</a>
              </li>
            </ul>
          </div> 
          <div ng-messages="form.personForm.event.$error" role="alert">
            <p class="help-block error-text" ng-message="required">Organización es requerido.</p>
          </div>
        </div>
        <div class="form-group" show-errors>
          <label class="control-label" for="eventGroup">Grupo de Evento</label>
          <input name="eventGroup" type="text" ng-model="vm.eventregistration.eventGroup" id="eventGroup" class="form-control" placeholder="Grupo de encuentro" required>
          <div ng-messages="vm.form.eventregistrationForm.eventGroup.$error" role="alert">
            <p class="help-block error-text" ng-message="required">Grupo de encuentro es un campo requerido.</p>
          </div>
        </div>
        <div class="form-group" show-errors>
          <label class="control-label" for="registrationDate">Fecha de inscripción</label>
          <input name="registrationDate" type="text" ng-model="vm.eventregistration.registrationDate" id="registrationDate" class="form-control" placeholder="Fecha de inscripción" required>
          <div ng-messages="vm.form.eventregistrationForm.registrationDate.$error" role="alert">
            <p class="help-block error-text" ng-message="required">Fecha de inscripción es un campo requerido.</p>
          </div>
        </div>
         <div class="form-group" show-errors>
          <label class="control-label" for="balanceAmount">Saldo</label>
          <input name="balanceAmount" type="text" ng-model="vm.eventregistration.balanceAmount" id="balanceAmount" class="form-control" placeholder="Saldo adeudado" required ng-disabled="true" >
          <div ng-messages="vm.form.eventregistrationForm.balanceAmount.$error" role="alert">
            <p class="help-block error-text" ng-message="required">Saldo es un campo requerido.</p>
          </div>
        </div>
        <div class="form-group">
          <button type="submit" class="btn btn-default">{{vm.eventregistration._id ? 'Actualizar' : 'Crear'}}</button>
        </div>
        <div ng-show="vm.error" class="text-danger">
          <strong ng-bind="vm.error"></strong>
        </div>
      </fieldset>
    </form>
  </div>
</section>
