<section>
  <div class="page-header">
    <h1>Lista de Eventos</h1>
  </div>
  <a class="btn btn-primary" data-ui-sref="events.create">Nuevo Evento</a>
  <br/><br/>
  <div class="form-inline"> 
    <label class="control-label" for="filterDate">Buscar:</label>
    <input name="filterDate" type="text" ng-model="vm.searchFilter" id="filterDate" class="form-control">
  </div>
  <br/>
  <div class="list-group">
    <a data-ng-repeat="event in vm.events | orderBy:'startDate' | filter : vm.searchFilter"
       data-ui-sref="events.view({ eventId: event._id })"
       class="list-group-item">
      <small class="list-group-item-text">
        Creado en
        <span data-ng-bind="event.created | date:'mediumDate'"></span>
        por
        <span data-ng-if="event.user" data-ng-bind="event.user.displayName"></span>
        <span data-ng-if="!event.user">Deleted User</span>
      </small>
      <h4 class="list-group-item-heading" data-ng-bind="event.name"></h4>      
      <p class="list-group-item-text" ng-bind="event.description"></p> 
      <p>Fecha de inicio: <span class="list-group-item-text" ng-bind="event.startDate | date:'longDate'"></span></p> 
      <p>Fecha final: <span class="list-group-item-text" ng-bind="event.endDate | date:'longDate'"></span></p>         
    </a>
  </div>
  <div class="alert alert-warning text-center" data-ng-if="vm.events.$resolved && !vm.events.length">
    No hay ning√∫n evento creado <a data-ui-sref="events.create">Crear uno</a>?
  </div>
</section>
