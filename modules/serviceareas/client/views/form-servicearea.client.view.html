<section class="container">
  <div class="page-header">
    <h1>{{vm.servicearea._id ? 'Editar Área de servicio' : 'Nueva Área de servicio'}}</h1>
  </div>
  <div class="pull-left">
     <a class="btn btn-secondary" data-ui-sref="serviceareas.list()">
      <i class="glyphicon glyphicon-arrow-left"></i>
      Regresar
    </a>
  </div>  
  <br /><br />
  <div class="col-md-12">
    <form name="vm.form.serviceareaForm" class="form-horizontal" ng-submit="vm.save(vm.form.serviceareaForm.$valid)" novalidate>
      <fieldset>
        <div class="form-group" show-errors>
          <label class="control-label" for="serviceAreaName">Name</label>
          <input name="serviceAreaName" type="text" ng-model="vm.servicearea.name" id="serviceAreaName" class="form-control" placeholder="Name" required>
          <div ng-messages="vm.form.serviceareaForm.serviceAreaName.$error" role="alert">
            <p class="help-block error-text" ng-message="required">Nombre es requerido.</p>
          </div>
        </div>
        <div class="form-group" show-errors>
          <label class="control-label" for="description">Descripción</label>
          <textarea name="description" type="text" ng-model="vm.servicearea.description" id="description" class="form-control" cols="30" rows="10" placeholder="Descripción"></textarea>
        </div>
        <div class="form-group">
          <button type="submit" class="btn btn-default">{{vm.servicearea._id ? 'Actualizar' : 'Crear'}}</button>
        </div>
        <div ng-show="vm.error" class="text-danger">
          <strong ng-bind="vm.error"></strong>
        </div>
      </fieldset>
    </form>
  </div>
</section>
