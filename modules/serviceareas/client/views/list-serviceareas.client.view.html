<section>
  <div class="page-header">
    <h1>Áreas de Servicio</h1>
  </div>
  <a class="btn btn-primary" data-ui-sref="serviceareas.create">Nueva Área de servicio</a>
  <br/><br/>
  <div class="list-group">
    <a data-ng-repeat="servicearea in vm.serviceareas" data-ui-sref="serviceareas.view({ serviceareaId: servicearea._id })"
       class="list-group-item">
      <small class="list-group-item-text">
        Creado en
        <span data-ng-bind="servicearea.created | date:'mediumDate'"></span>
        por
        <span data-ng-if="servicearea.user" data-ng-bind="servicearea.user.displayName"></span>
        <span data-ng-if="!servicearea.user">Deleted User</span>
      </small>
      <h4 class="list-group-item-heading" data-ng-bind="servicearea.name"></h4>
      <p class="list-group-item-text" ng-bind="servicearea.description"></p>
    </a>
  </div>
  <div class="alert alert-warning text-center" data-ng-if="vm.serviceareas.$resolved && !vm.serviceareas.length">
    No hay ninguna Área de servicio creada <a data-ui-sref="serviceareas.create">Crear</a>?
  </div>
</section>
