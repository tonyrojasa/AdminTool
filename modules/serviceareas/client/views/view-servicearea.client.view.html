<section>
  <div class="page-header">
    <h1 data-ng-bind="vm.servicearea.name"></h1>
  </div>  
  <div class="pull-left">
     <a class="btn btn-secondary" data-ui-sref="serviceareas.list()">
      <i class="glyphicon glyphicon-arrow-left"></i>
      Regresar
    </a>
  </div>
  <br /><br />
  <div class="pull-right">
    <a class="btn btn-primary" data-ui-sref="serviceareas.edit({ serviceareaId: vm.servicearea._id })">
      <i class="glyphicon glyphicon-edit"></i>
    </a>
    <a class="btn btn-primary" data-ng-show="vm.authentication.isUserAdmin()" data-ng-click="vm.remove()">
      <i class="glyphicon glyphicon-trash"></i>
    </a>
  </div>
  <small>
    <em class="text-muted">
      Creado en
      <span data-ng-bind="vm.servicearea.created | date:'mediumDate'"></span>
      por
      <span data-ng-if="vm.servicearea.user"
            data-ng-bind="vm.servicearea.user.displayName"></span>
      <span data-ng-if="!vm.servicearea.user">Deleted User</span>
    </em>
  </small>
  <p class="lead" data-ng-if="!vm.servicearea.description.length"> No hay descripción para esta Área de servicio</p>
</section>
