<section>
  <div class="page-header">
    <h1>Lista de Personas</h1>
  </div>
  <a class="btn btn-primary" data-ui-sref="people.create">Nueva Persona</a>
  <div class="list-group">
    <a data-ng-repeat="person in vm.people"
       data-ui-sref="people.edit({ personId: person._id })"
       class="list-group-item">
      <small class="list-group-item-text">
        Creado en
        <span data-ng-bind="person.created | date:'mediumDate'"></span>
        por
        <span data-ng-if="person.user" data-ng-bind="person.user.displayName"></span>
        <span data-ng-if="!person.user">Deleted User</span>
      </small>
      <h4 class="list-group-item-heading" data-ng-bind="person.name"></h4>
    </a>
  </div>
  <div class="alert alert-warning text-center" data-ng-if="vm.people.$resolved && !vm.people.length">
    No hay ninguna persona creada <a data-ui-sref="people.create">Crear una</a>?
  </div>
</section>
