<div>        
  <fieldset class="form-group fieldset" ng-if="contacts.length">
    <legend>Información de contacto</legend>
    <table class="table table-condensed">
      <thead>
      <tr>
        <th>#</th>
        <th>Nombre</th>
        <th>Teléfono</th>
        <th>Dirección</th>
        <th>Relación</th>
        <th></th>
      </tr>
      </thead>
      <tbody>
      <tr ng-repeat="item in contacts track by $index">
        <td>{{$index+1}}</td>
        <td>  
          <div class="form-inline input-group" show-errors ng-if="!readonly">
            <input name="contactInfoPersonName_{{$index}}" type="text" ng-model="item.personName" id="contactInfoPersonName_{{$index}}" class="form-control" placeholder="Nombre persona de contacto" ng-disabled="readonly" required />
          </div>
          <div ng-if="readonly">
            {{item.personName}}
          </div>
        </td>
        <td>
          <div class="form-inline input-group" show-errors ng-if="!readonly">
            <input name="contactInfoPersonPhone_{{$index}}" ui-mask="9999-9999" model-view-value="true" ng-model="item.phoneNumber" id="contactInfoPersonPhone_{{$index}}" class="form-control" ng-disabled="readonly" required />
          </div>
          <div ng-if="readonly">
            {{item.phoneNumber}}
          </div>
        </td>
        <td>
          <div class="form-inline input-group" show-errors ng-if="!readonly">
            <input name="contactInfoPersonAddress_{{$index}}" type="text" ng-model="item.homeAddress" id="contactInfoPersonAddress_{{$index}}" class="form-control" placeholder="Dirección persona de contacto" ng-disabled="readonly" required /> 
          </div>
          <div ng-if="readonly">
            {{item.homeAddress}}
          </div>
        </td>
        <td>
          <div class="form-inline input-group" show-errors ng-if="!readonly">
            <select name="contactInfoPersonRelationship_{{$index}}" id="contactInfoPersonRelationship_{{$index}}" ng-model="item.relationship" class="form-control" style="width:auto;" required ng-disabled="readonly">
              <option value="Familiar" selected="selected">Familiar</option>
              <option value="Amistad">Padre</option>
              <option value="Amistad">Madre</option>
              <option value="Amistad">Hermano(a)</option>
              <option value="Amistad">Amistad</option>
              <option value="Otro" >Otro</option>
            </select>  
          </div>
          <div ng-if="readonly">
            {{item.relationship}}
          </div>
        </td>
        <td>
          <a class="form-group btn btn-default" ng-click="removeContact($index)" ng-if="!readonly">
            <i class="glyphicon glyphicon-trash"></i> 
            Eliminar           
          </a>    
        </td>
      </tr>
      </tbody>
    </table>
  </fieldset> 
  <a class="form-group btn btn-info" ng-click="addContact()" ng-if="!readonly">
    <i class="glyphicon glyphicon-plus"></i>
    Agregar Contacto
  </a>  
</div>
