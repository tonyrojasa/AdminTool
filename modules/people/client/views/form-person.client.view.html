<section>
  <div class="page-header">
    <h1>{{vm.person._id ? 'Edit Person' : 'Nueva Persona'}}</h1>
  </div>
  <section>
	  <div class="col-md-12">
	    <form name="vm.form.personForm" id="form.personForm" class="form-horizontal" ng-submit="vm.save(vm.form.personForm.$valid)" novalidate>
	      <fieldset>
	  		<person-form person="vm.person" form="vm.form"></person-form>
	  		<div class="form-group">
	          <button type="submit" class="btn btn-default">{{person._id ? 'Actualizar' : 'Crear'}}</button>
	        </div>
	        <div ng-show="error" class="text-danger">
	          <strong ng-bind="error"></strong>
	        </div>
		</fieldset>
	    </form>
	  </div>
	</section>
</section>
