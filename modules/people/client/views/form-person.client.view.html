<section class="container">
	<div class="page-header">
	<h1>{{vm.person._id ? 'Editar Persona' : 'Nueva Persona'}}</h1>
	</div>
	<section>
		<div class="pull-left">
		   <a class="btn btn-secondary" data-ui-sref="people.list()">
		    <i class="glyphicon glyphicon-arrow-left"></i>
		    Regresar
		  </a>
		</div>		
  		<br /><br />
	  	<div class="col-md-12">
	    <form name="vm.form.personForm" id="form.personForm" class="form-horizontal" ng-submit="vm.save(vm.form.personForm.$valid)" novalidate>
	      <fieldset>
	  		<person-form person="vm.person" form="vm.form.personForm"></person-form>
	  		<div class="form-group">
	          <button type="submit" class="btn btn-default">{{vm.person._id ? 'Actualizar' : 'Crear'}}</button>
	        </div>
	        <div ng-show="error" class="text-danger">
	          <strong ng-bind="error"></strong>
	        </div>
		</fieldset>
	    </form>
	  	</div>
	</section>
</section>
