<section>
  <div class="page-header">
    <h1 data-ng-bind="vm.moneycollection.name"></h1>
  </div>
  <div class="pull-right"
       data-ng-show="vm.moneycollection.isCurrentUserOwner">
    <a class="btn btn-primary" data-ui-sref="moneycollections.edit({ moneycollectionId: vm.moneycollection._id })">
      <i class="glyphicon glyphicon-edit"></i>
    </a>
    <a class="btn btn-primary" data-ng-show="vm.authentication.isUserAdmin()" data-ng-click="vm.remove()">
      <i class="glyphicon glyphicon-trash"></i>
    </a>
  </div>
  <small>
    <em class="text-muted">
      Posted on
      <span data-ng-bind="vm.moneycollection.created | date:'mediumDate'"></span>
      by
      <span data-ng-if="vm.moneycollection.user"
            data-ng-bind="vm.moneycollection.user.displayName"></span>
      <span data-ng-if="!vm.moneycollection.user">Deleted User</span>
    </em>
  </small>
  <p class="lead" data-ng-bind="vm.moneycollection.content"></p>
</section>
