<section>
  <div class="page-header">
    <h1>{{vm.persontype._id ? 'Editar Tipo de Persona' : 'Nevo Tipo de Persona'}}</h1>
  </div>
  <div class="pull-left">
     <a class="btn btn-secondary" data-ui-sref="persontypes.list()">
      <i class="glyphicon glyphicon-arrow-left"></i>
      Regresar
    </a>
  </div>
  <br /><br />
  <div class="col-md-12">
    <form name="vm.form.persontypeForm" class="form-horizontal" ng-submit="vm.save(vm.form.persontypeForm.$valid)" novalidate>
      <fieldset>
        <div class="form-group" show-errors>
          <label class="control-label" for="personTypeName">Nombre</label>
          <input name="personTypeName" type="text" ng-model="vm.persontype.name" id="personTypeName" class="form-control" placeholder="Nombre" required>
          <div ng-messages="vm.form.persontypeForm.personTypeName.$error" role="alert">
            <p class="help-block error-text" ng-message="required">Nombre es requerido.</p>
          </div>
        </div>
        <div class="form-group">
          <label class="control-label" for="description">Descripción</label>
          <textarea name="description" data-ng-model="vm.persontype.description" id="description" class="form-control" cols="30" rows="10" placeholder="Descripción"></textarea>
        </div>
        <div class="form-group">
          <button type="submit" class="btn btn-default">{{vm.persontype._id ? 'Actualizar' : 'Crear'}}</button>
        </div>
        <div ng-show="vm.error" class="text-danger">
          <strong ng-bind="vm.error"></strong>
        </div>
      </fieldset>
    </form>
  </div>
</section>
