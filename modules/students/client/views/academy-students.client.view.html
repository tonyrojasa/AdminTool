<section>
  <div class="page-header">
    <h1>Estudiantes</h1>
  </div>
  <div id="content" data-ng-if="vm.serviceAcademyClasses.length">
    <br /><br />
    <input class="form-control" ng-model="vm.searchFilter" placeholder="Buscar..." type="text"/>
    <br />
    <div id="exportable">
      <table class="table table-condensed">
        <thead>
        <tr>
          <th>Nombre</th>
          <th>Primer Apellido</th>
          <th>Segundo Apellido</th>
          <th>Nota</th>
          <th></th>
        </tr>
        </thead>
        <tbody>
        <tr ng-repeat="student in vm.students | orderBy:['startDate', 'name'] | filter: vm.searchFilter | filter: vm.serviceAcademyClass.name" class="active">
          <td>{{student.person.firstName}}</td>
          <td>{{student.person.lastName}}</td>
          <td>{{student.person.secondLastName}}</td>
          <td>{{student.score}}</td>
          <td>    
            <a data-ui-sref="students.view({ studentId: student._id})">Detalles</a>    
          </td>
        </tr>
        </tbody>
      </table>
    </div>
  </div> 
  <div class="alert alert-warning text-center" data-ng-if="vm.students.$resolved && !vm.students.length">
    No hay estudiantes en esta clase<a data-ui-sref="students.create">Agregar</a>?
  </div>
</section>
