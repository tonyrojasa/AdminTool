<section class="container">
  <div class="page-header">
    <h1>{{vm.student.person.firstName}} {{vm.student.person.lastName}} {{vm.student.person.secondLastName}}</h1>
  </div>
  <div class="pull-left">
    <a class="btn btn-secondary" data-ui-sref="students.list()">
      <i class="glyphicon glyphicon-arrow-left"></i>
      Regresar
    </a>
  </div>
  <br /><br />
  <div class="pull-right">
    <a class="btn btn-primary" data-ui-sref="students.edit({ studentId: vm.student._id })">
      <i class="glyphicon glyphicon-edit"> Editar</i>
    </a>
    <a class="btn btn-primary" data-ng-click="vm.remove()">
      <i class="glyphicon glyphicon-trash"> Eliminar</i>
    </a>
  </div>
  <small>
    <em class="text-muted">
      Creado en
      <span data-ng-bind="vm.student.created | date:'mediumDate'"></span>
      por
      <span data-ng-if="vm.student.user"
            data-ng-bind="vm.student.user.displayName"></span>
      <span data-ng-if="!vm.student.user">Deleted User</span>
    </em>
  </small>
  <br /><br />
  <p class="lead">Academia:</p> <p data-ng-bind="vm.student.serviceAcademyClass.name"></p>
  <p class="lead">Nota:</p> <p data-ng-bind="vm.student.score"></p>
</section>
