<section>
  <div class="page-header">
    <h1>Serviceacademyclasses</h1>
  </div>
  <div class="list-group">
    <a data-ng-repeat="serviceacademyclass in vm.serviceacademyclasses"
       data-ui-sref="serviceacademyclasses.view({ serviceacademyclassId: serviceacademyclass._id })"
       class="list-group-item">
      <small class="list-group-item-text">
        Posted on
        <span data-ng-bind="serviceacademyclass.created | date:'mediumDate'"></span>
        by
        <span data-ng-if="serviceacademyclass.user" data-ng-bind="serviceacademyclass.user.displayName"></span>
        <span data-ng-if="!serviceacademyclass.user">Deleted User</span>
      </small>
      <h4 class="list-group-item-heading" data-ng-bind="serviceacademyclass.name"></h4>
    </a>
  </div>
  <div class="alert alert-warning text-center" data-ng-if="vm.serviceacademyclasses.$resolved && !vm.serviceacademyclasses.length">
    No Serviceacademyclasses yet, why don't you <a data-ui-sref="serviceacademyclasses.create">create one</a>?
  </div>
</section>
